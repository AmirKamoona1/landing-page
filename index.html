            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #0097b2;
        }
        button {
            background-color: #0097b2;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;

    <!-- زر إضافة إلى السلة -->
    <button onclick="trackAddToCart()">إضافة إلى السلة</button>

    <button onclick="trackCompletePayment()">إكمال الدفع</button>

    <script>
        // تتبع حدث إضافة إلى السلة

            ttq.track('AddToCart', {
                content_id: '12345',
                content_type: 'product',
                value: 50,
                currency: 'USD'
            });
            console.log("تم إرسال حدث 'AddToCart' إلى TikTok Pixel ✅");
        }

                value: 100,
                currency: 'USD'

            console.log("تم إرسال حدث 'CompletePayment' إلى TikTok Pixel ✅");
        }
