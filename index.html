<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي</title>
    <style>
        body {
            font-family: 'Bunya', sans-serif;
            background-color: #0097b2;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        .whatsapp-button {
            display: block;
            width: 100%;
            background-color: #25D366;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>املأ النموذج للمتابعة</h2>
        <form>
            <label for="phone">رقم الهاتف:</label>
            <input type="text" id="phone" name="phone" required><br><br>
            <label for="message">رسالتك:</label>
            <textarea id="message" name="message" required></textarea><br><br>
            <a class="whatsapp-button" href="https://wa.link/bn0iqh" target="_blank">تواصل عبر واتساب</a>
        </form>
    </div>
</body>
</html>
